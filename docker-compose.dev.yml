version: '3.8'

services:
  # Frontend Development Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: frontend-builder
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    command: npm run dev
    networks:
      - genedose-network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    environment:
      - DATABASE_URL=postgresql://genedose:password@postgres:5432/genedose
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - SKIP_AUTH=true
    depends_on:
      - postgres
      - redis
    networks:
      - genedose-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=genedose
      - POSTGRES_USER=genedose
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - genedose-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genedose"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genedose-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PharmCAT Service (for star allele calling)
  pharmcat:
    image: pgkb/pharmcat:latest
    ports:
      - "8080:8080"
    volumes:
      - ./data/pharmcat:/data
    environment:
      - JAVA_OPTS=-Xmx4g
    networks:
      - genedose-network
    profiles:
      - pharmcat

volumes:
  postgres_data:
  redis_data:

networks:
  genedose-network:
    driver: bridge
